version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websevis_kampus_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - websevis_kampus_vendor:/var/www/vendor
    networks:
      - websevis_kampus_network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=6379

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: websevis_kampus_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - websevis_kampus_network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: websevis_kampus_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - websevis_kampus_mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - websevis_kampus_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: websevis_kampus_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - websevis_kampus_redis_data:/data
    networks:
      - websevis_kampus_network

# Networks
networks:
  websevis_kampus_network:
    driver: bridge

# Volumes dengan nama unik untuk project ini
volumes:
  websevis_kampus_mysql_data:
    driver: local
  websevis_kampus_redis_data:
    driver: local
  websevis_kampus_vendor:
    driver: local
